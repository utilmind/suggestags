<!doctype html>
<html>
<head>
<title>Tags editor demo</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no" />
<meta name="author" content="utilmind, 2021" />

<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./css/common.min.css" />
<link rel="stylesheet" type="text/css" href="./js/jq.suggestags/suggestags.css" />
<link rel="preload" as="style" type="text/css" href="./js/alertify/css/um.min.css" />

<script defer src="./js/jqbm.js"></script>
<script defer src="./js/lang/common_en.js"></script>
<script defer src="./js/umcommon.min.js"></script>

<script defer src="./js/lang/languages_en.js"></script>
<script defer src="./js/jq.suggestags/suggestags.js"></script>
</head>

<body>
    <div id="content" class="container mt-5">

        <h4><b>Goal:</b> prepare perfect input field for the tags/keywords.</h4>
        <div class="mt-4 mb-5">
            <div><label for="input-keywords1">Enter keywords, comma or semicolon-separated.<br />
                 3 values already preset (with limit of 4), "ucwords" for all entered items.</label></div>
            <div><input type="text" name="keywords" id="input-keywords1" class="form-control place-bi" value="Test,hello, world"
                placeholder="keywords, comma-separated" spellcheck="true" required autofocus /></div>

            <div class="mt-2"><label for="input-keywords1">"lowercase, except the first letter" for all entered items.</label></div>
            <div><input type="text" name="keywords" id="input-keywords2" class="form-control place-bi"
                placeholder="keywords, comma-separated" spellcheck="true" required autofocus /></div>

        </div>
        <div class="mt-4 mb-5">
            <label for="input-regular">Regular input field, just for comparison:</label>
            <div><input type="text" name="temp" id="input-regular" class="form-control place-bi"
                placeholder="keywords, comma-separated" spellcheck="true" required autofocus /></div>
        </div>

        <h2>Sources on GitHub:</h2>
        <ul>
            <li><a href="https://github.com/utilmind/tags-edit/" target="_blank">tags-edit</a></li>
        </ul>
        <p>See also</p>
        <ul>
            <li><a href="https://github.com/utilmind/phone-number-edit/" target="_blank">phone-number-edit</a></li>
            <li><a href="https://github.com/utilmind/email-autocomplete/" target="_blank">email-autocomplete</a></li>
        </ul>

        <hr />

        <div class="text-right">&copy; utilmind, 2021</div>

    </div>

<script>
// <![CDATA[
!function(n,e){e.wReady=function(t,d){var a=n.readyState;d||"loading"!==a?"complete"!==a?e.addEventListener("load",function(){t(3)}):n.uLateLoad?n.addEventListener("uLateLoad",function(){t(3)}):t(3):n.addEventListener("DOMContentLoaded",function(){t(2)&&wReady(t)})},e.doInit=function(e,t){(1<t||t&&"loading"===n.readyState||e(1))&&wReady(e,1<t)}}(document,window);

doInit(function() {
    if (!window.$) return 1;

    var $input1 = $("#input-keywords1"),
        $input2 = $("#input-keywords2");

    // suggestags-based auto-completion
    $input1.umSuggestags({
        tagLimit: 5,
        // this is totally random order. I just put world most popular languages.
        suggestions: langLanguages,
        prepareTag: function(value) {
            return value.ucwords();
        }
    });

    $input2.umSuggestags({
        tagLimit: 33,
        prepareTag: function(value) {
            return value.replace(/(?<!^|\s|\W)(\w)/g, function(m, m1) {
                return m1.toLowerCase();
            });
        }
    });

}, 1);
// ]]>
</script>

</body>
</html>
